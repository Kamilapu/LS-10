<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>React simple portfolio</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:wght@400;700&display=swap"
          rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <section class="welcome">
          <header class="header">
               <div class="container header__container">
                    <a href="/" class="header__logo"> <span>Freelancer</span> portfolio</a>
                    <nav class="header__nav">
                         <ul class="header__ul">
                              <li class="header__li"> <a href="/" class="header__a is-active">Projects</a> </li>
                              <li class="header__li"> <a href="/" class="header__a">Skills</a> </li>
                              <li class="header__li"> <a href="/" class="header__a">Contacts</a> </li>
                         </ul>
                    </nav>
               </div>
          </header>
          <div class="welcome__tittle">
               Hi, my name is <h1>Yuri</h1>
          </div>
          <div class="tittle__description">
               a frontend developer
          </div>
          <p class="welcome__description">
               with passion for learning and creating.
          </p>
          <a href="/" class="btn btn__welcome">Download CV</a>
     </section>

     <section class="project">
          <div class="project__tittle">
               Project
          </div>
          <div class="grid_container">
               <div class="grid_container__item container__item1">
                    <img src="img/project/01.png" alt="gaming">
                    <div class="grid_container_tittle"> Gaming-portal </div>

               </div>
               <div class="grid_container__item container__item2">
                    <img src="img/project/02.png" alt="service">
                    <div class="grid_container_tittle">Video service</div>

               </div>
               <div class="grid_container__item container__item3">
                    <img src="img/project/03.png" alt="portal">
                    <div class="grid_container_tittle"> Video portal</div>

               </div>
               <div class="grid_container__item container__item4">
                    <img src="img/project/04.png" alt="app">
                    <div class="grid_container_tittle"> Dating app</div>

               </div>
               <div class="grid_container__item container__item5">
                    <img src="img/project/05.png" alt="land">
                    <div class="grid_container_tittle"> Landing</div>

               </div>
               <div class="grid_container__item container__item6">
                    <img src="img/project/06.png" alt="community">
                    <div class="grid_container_tittle">Gaming community </div>

               </div>
          </div>
     </section>

     <footer class="footer">
          <div class="foter__icons">
               <a href="/" class="icon vk"><img src="img/icons/vk.svg" alt=""></a>
               <a href="/" class="icon inst"> <img src="img/icons/Vector.svg" alt=""></a>
               <a href="/" class="icon twitter"><img src="img/icons/twitter.svg" alt=""></a>
               <a href="/" class="icon git"><img src="img/icons/gitHub.svg" alt=""></a>
               <a href="/" class="icon linked"><img src="img/icons/linkedIn.svg" alt=""></a>
          </div>
          <div class="footer_title">
               Â© 2022 frontend-dev.com
          </div>
     </footer>


</body>

</html>
